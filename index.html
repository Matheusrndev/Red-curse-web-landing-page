<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web landing page</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="cabecalhologo" src="./logo/RedLogo.png" alt="Logo" />
      <nav class="cabecalho-nav">
        <a class="cabecalho-navmenu">Home</a>
        <a class="cabecalho-navmenu">About</a>
        <a class="cabecalho-navmenu">Service</a>
        <a class="cabecalho-navmenu">Contato</a>
      </nav>
    </header>
    <main>
      <div class="divmainimg">
        <img
          class="animation"
          src="./img/mathematics-animate.svg"
          alt="animation"
        />
      </div>
      <div class="divmaincontent">
        <h1 class="titulo-main">
          Garanta já a sua vaga no curso da <span class="titulo-span">Red</span>
          , temos ensino EAD, presencial e flex.
        </h1>
        <p class="paragraph">
          Inscrições limitadas, entre em contato agora para garantir a sua.
        </p>
        <button class="buttongaranta">Garanta já</button>
        <button class="buttonsobre">Sobre</button>
      </div>
    </main>
  </body>
</html>
